<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <noscript src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></noscript>
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="src/App.css" />
    <noscript
      src="https://kit.fontawesome.com/72c52c1947.js"
      crossorigin="anonymous"
    ></noscript>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="shape">
        <form class="buttons">
          <input
            type="search"
            id="current-city"
            placeholder="Enter the city"
            autocomplete="off"
          />
          <input
            type="submit"
            value="Search"
            class="search-btn"
            id="search-input"
          />
        </form>
        <h1 id="city"></h1>
        <br />
        <ul>
          <li class="dayTime" id="date">10 March</li>
          <li class="dayTime" id="day">Friday, 10 March</li>
          <li class="dayTime" id="time">18:35</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img src="" alt="clear" id="icon" class="main-icon" />
            <span id="temperature"></span>
            <span class="link">
              <a href="#" id="c-link">℃</a> |
              <a href="#" id="f-link">℉</a>
            </span>
          </div>
          <div class="col-6">
            <ul>
              <li class="wind" id="description"></li>
              <li class="wind" id="humidity">Humidity:</li>
              <li class="wind" id="windSpeed">Wind:</li>
            </ul>
          </div>
          <div class="row text-center" id="forecast"></div>
        </div>
      </div>
    </div>
    <a
      class="github"
      href="https://github.com/Ira-Onishchenko/Weather-app-homework-week-7"
    >
      Open-source code, <span id="developer">by Ira Onishchenko</span>
    </a>
    <noscript src="JS/index.js"></noscript>
  </body>
</html>
